sonar.projectKey=mrbeam_MrBeamPlugin
sonar.organization=mrbeam

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=MrBeamPlugin
sonar.projectVersion=v0.11.0b3


# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

sonar.python.version=2.7
sonar.dynamicAnalysis=reuseReports

## sonar coverage settings
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=octoprint_mrbeam
sonar.tests=tests
sonar.python.coverage.reportPaths=coverage*.xml
sonar.python.xunit.reportPath=xunit-result*.xml

# remove js files from the coverage as we don't have testcoverage so far for them
sonar.coverage.exclusions=octoprint_mrbeam/static/**/*
