exclude: ^(translations|octoprint_mrbeam/files|octoprint_mrbeam/static/css|cypress/fixtures/.*\.gco)/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1 # Use the sha or tag you want to point at
    hooks:
      - id: prettier
        files: \.(html|css|js|json)$
  - repo: https://github.com/executablebooks/web-compile
    rev: v0.2.3
    hooks:
      - id: web-compile
        args: [ --config=web-compile-config.yaml ]
        # Only execute on config or scss changes
        files: >-
          (?x)^(
              web-compile-config.yaml|
              scss/.*
          )$
  - repo: https://github.com/myint/docformatter
    rev: v1.5.0
    hooks:
      - id: docformatter
        args: [
          --in-place,
        ]
