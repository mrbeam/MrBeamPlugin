on:
  workflow_dispatch:
  push:
    branches:
      - alpha
      - beta
      - stable
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  build:
    uses: mrbeam/mrb-workflows/.github/workflows/build.yml@bugfix/SW-2349-github-actions-python-2-7-no-longer-available-in-reusable-workflow
    secrets: inherit
    with:
      python_v: 2.7
      source_dir: octoprint_mrbeam
      exclude_from_coverage: octoprint_mrbeam/static/**/*
